<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rishi Malyala</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
</head>
<body>

<!-- Header -->
<header class="w3-display-container w3-content w3-center" style="max-width:1500px">
  <img class="w3-image" src="IMG_0898.jpg" alt="Rishi Malyala" width="1500" height="600">
  <div class="w3-display-middle w3-padding-large w3-border w3-wide w3-text-light-grey w3-center">
    <h1 class="w3-hide-medium w3-hide-small w3-xxxlarge">RISHI MALYALA</h1>
    <h5 class="w3-hide-large" style="white-space:nowrap">RISHI MALYALA</h5>
    <h3 class="w3-hide-medium w3-hide-small">Blog</h3>
  </div>

  <!-- Navbar -->
  <div class="w3-bar w3-light-grey w3-round w3-display-bottommiddle w3-hide-small" style="bottom:-16px">
    <a href="#" class="w3-bar-item w3-button">Home</a>
    <a href="#portfolio" class="w3-bar-item w3-button">Portfolio</a>
    <a href="#contact" class="w3-bar-item w3-button">Contact</a>
  </div>
</header>

<!-- Mobile Navbar -->
<div class="w3-center w3-light-grey w3-padding-16 w3-hide-large w3-hide-medium">
  <div class="w3-bar w3-light-grey">
    <a href="#" class="w3-bar-item w3-button">Home</a>
    <a href="#portfolio" class="w3-bar-item w3-button">Portfolio</a>
    <a href="#contact" class="w3-bar-item w3-button">Contact</a>
  </div>
</div>

<!-- Portfolio section -->
<div class="w3-content w3-padding-large w3-margin-top" id="portfolio">
  <img src="IMG_0898.jpg" alt="Portrait" class="w3-image w3-margin-top" width="1000">
</div>

<!-- Portfolio section -->
<div class="w3-content w3-padding-large w3-margin-top" id="portfolio">
  <img src="IMG_0898.jpg" alt="Portrait" class="w3-image w3-margin-top" width="1000">
</div>

<!-- Contact section -->
<div class="w3-light-grey w3-padding-large w3-padding-32 w3-margin-top" id="contact">
  <h3 class="w3-center">Contact</h3>
  <hr>
  <form action="https://formspree.io/f/meogkdjr" method="POST">
    <div class="w3-section">
      <label>Name</label>
      <input class="w3-input w3-border" type="text" name="name" required>
    </div>
    <div class="w3-section">
      <label>Email</label>
      <input class="w3-input w3-border" type="email" name="email" required>
    </div>
    <div class="w3-section">
      <label>Message</label>
      <textarea class="w3-input w3-border" name="message" rows="5" required></textarea>
    </div>
    <button type="submit" class="w3-button w3-block w3-dark-grey">Send</button>
  </form>
  <p class="w3-center w3-small">Made by Rishi Malyala</p>
</div>

</body>
</html>
